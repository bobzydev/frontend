<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Create a CSS file for styling -->
</head>
<body>

        <h1 data-testid="slackUserName">Israel Ojo</h1>
